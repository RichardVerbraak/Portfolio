<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Wrapper Div -->
    <div class="wrapper-div">

      <!-- Intro -->
      <header>
        <h1 class="intro">Rock Paper Scissors</h1>
      </header>

      <!-- Victory / Defeat -->
      <div id="winloss">
        <h2>Choose your Weapon!</h2>
      </div>

      <!-- Show which is Player or Computer -->

      <!-- Images displaying when hovering over button -->
      <div class="images">
        <div id="player">
        </div>

        <div id="computer">
        </div>
      </div>

      <!-- Selection of Rock, Paper or Scissors -->
      <div class="selection">
        <button id="rock" type="button" name="button">Rock</button>
        <button id="paper" type="button" name="button">Paper</button>
        <button id="scissors" type="button" name="button">Scissors</button>
      </div>


      <!-- Thanks for playing / Info -->

    </div>

    <script src="scripts.js"></script>
  </body>
</html>
